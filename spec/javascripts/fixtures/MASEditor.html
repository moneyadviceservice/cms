<form data-dough-component="MASEditor">
  <nav data-dough-maseditor-toolbar>
    <nav data-dough-maseditor-html-toolbar></nav>

    <div data-dough-maseditor-mode-switch>
      <input type="radio" name="mode" value="html">
      <input type="radio" name="mode" value="markdown">
    </div>
  </nav>

  <div data-dough-maseditor-html-container>
    <div data-dough-maseditor-html-content></div>
  </div>

  <div data-dough-maseditor-markdown-container>
    <textarea data-dough-maseditor-markdown-content></textarea>
  </div>

  <input type="submit" value="Submit" data-dough-maseditor-form-submit>
</form>
